<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&family=Lato:wght@300;400;700&family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
    <nav style="transform: translateY(-65px);">
        <div class="brand">
            <h1>StudyFlash</h1>
        </div>
        <ul>
            <a href="index.html" class="links">Dashboard</a>
            <a href="study.html" class="links">Study</a>
            <a href="" class="links">Resources</a>
            <a href="settings.html" id="settings" style="display: none;" class="links">Settings</a>
        </ul>
    </nav>
    <h1 class="title1">Settings</h1>
    <div class="container1">
        <div class="container12">
            <div class="container3">
                <h1 class="title2">Account</h1>
                <label>Name:</label><br>
                <div class="container4">
                    <input type="text" id="nameChange" placeholder="Your name" class="nameInput">
                    <button class="nameChange" onclick="handleNameChange()">Change name</button>
                </div>
                
                <label style="margin-top: 20px; display: block;">Password:</label><br>
                <div class="container4">
                    <input type="password" id="passwordChange" placeholder="New password" class="nameInput">
                    <button class="passwordChange" onclick="handlePasswordChange()">Change password</button>
                </div>
                
                <label style="margin-top: 20px; margin-bottom: 10px; display: block;" id="deleteLabel">Delete Account:</label><br>
                <div class="container4" style="transform: translateY(-10px);">
                    <p class="description" style="max-width: 375px; margin: 0;">This action is permanent and cannot be undone.</p>
                    <button class="deleteAccount" onclick="handleDeleteAccount()">Delete Account</button>
                </div>
            </div>
            <div class="container3">
                <h1 class="title2">Notifications</h1>
            </div>
        </div>
        <div class="container12">
            <div class="container3">
                <h1 class="title2">Appearance</h1>
                <div class="container4">
                    <label class="question">Dark Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="modetoggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="dropdown-container">
                    <label style="width: 230px; padding-bottom: 5px;">Select Font:</label>
                    <div class="search-dropdown">
                        <input 
                            type="text" 
                            id="searchInputFont" 
                            class="search-input" 
                            placeholder="Search or select..."
                            autocomplete="off">
                        <div id="dropdownMenu" class="dropdown-menu" id="dropdown-menu">
                            <div class="dropdown-item" data-value="Inter">Inter</div>
                            <div class="dropdown-item" data-value="Roboto">Roboto</div>
                            <div class="dropdown-item" data-value="Open Sans">Open Sans</div>
                            <div class="dropdown-item" data-value="Helvetica">Helvetica / Helvetica Neue</div>
                            <div class="dropdown-item" data-value="Arial">Arial</div>
                            <div class="dropdown-item" data-value="SF Pro">SF Pro</div>
                            <div class="dropdown-item" data-value="Montserrat">Montserrat</div>
                            <div class="dropdown-item" data-value="Poppins">Poppins</div>
                            <div class="dropdown-item" data-value="Lato">Lato</div>
                            <div class="dropdown-item" data-value="Nunito">Nunito</div>
                        </div>
                    </div>
                </div>
                <div class="dropdown-container">
                    <label style="width: 230px; padding-bottom: 5px;">Select Accent Color:</label>
                    <div class="search-dropdown">
                        <input 
                            type="text" 
                            id="searchInputColors" 
                            class="search-input" 
                            placeholder="Search or select..."
                            autocomplete="off">
                        <div id="dropdownMenuColors" class="dropdown-menu" id="dropdown-menu">
                            <div class="dropdown-item" data-value="Blue">Blue</div>
                            <div class="dropdown-item" data-value="Red">Red</div>
                            <div class="dropdown-item" data-value="Yellow">Yellow</div>
                            <div class="dropdown-item" data-value="Green">Green</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container3">
                <h1 class="title2">Data management</h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="init.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>
</html>
